<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribble</title>
  <link rel=icon href="assets/images/logo/scribble_pencil.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/meyers_and_normalize-form_reset.css">
  <script async src="js/project1.interactive.js"></script>
</head>
<body>
  <div class="row">
    <div class="column" id="website_left_sidebar">
      <aside>
        <div id="website_left_header">
          <p id="header_number">#1</p>
          <p id="header_sub_text">Note-taking app for home, school, and business</p>
        </div>
        <img id="website_left_bg" src="assets/images/sidebar/marissa-grootes.jpg" alt="sidebar_bg_image">
      </aside>
    </div>
    <div class="column" id="website_form_content">
      <main>
        <div id="website_form_header">
          <img src="assets/images/logo/scribble_long.png" alt="headerLogo" id="header_logo">
          <ul>
            <li id="list_register_header">Register</li>
            <li id="list_register_desc">Make regularly taking notes convenient and hassle-free</li>
            <li id="list_register_get_info">Lets start with your information to begin setting up your account</li>
          </ul>
        </div>
        <div id="website_form_inputs">
          <form method="get" autocapitalize="off" autocomplete="on" id="form">
            <div class="row1_input">
              <label for="first_name_input"></label>
              <input type="text" name="firstNameInput" id="first_name_input" class="text_input" placeholder="First Name">
            </div>
            <div class="row1_input">
              <label for="last_name_input"></label>
              <input type="text" name="lastNameInput" id="last_name_input" class="text_input" placeholder="Last Name">
            </div>
            <div class="row2_input">
              <label for="username_input"></label>
              <input type="text" name="usernameInput" id="username_input" class="text_input" placeholder="Username">
            </div>
            <div class="row2_input">
              <label for="email_input"></label>
              <input type="email" name="emailInput" id="email_input" class="text_input" placeholder="Email">
            </div>
            <div class="row3_input">
              <label for="password_input"></label>
              <input type="password" name="passwordInput" id="password_input" class="text_input" placeholder="Password">
            </div>
            <div class="row3_input" id="p_conf_password">
              <label for="conf_password_input"></label>
              <input type="password" name="confPasswordInput" id="conf_password_input" class="text_input" placeholder="Confirm Password">
            </div>
            <div class="input_full_width checkbox_input">
              <input type="checkbox" name="salesCheckBox" id="sales_check_box">
              <label for="sales_check_box">Yes, I want to receive additional info and marketing emails</label>
            </div>
            <div class="input_full_width checkbox_input">
              <input type="checkbox" name="tosCheckBox" id="tos_check_box">
              <label for="tos_check_box">I agree to all the Terms of Use</label>
            </div>
            <div class="input_full_width" id="submit_button">
              <label>
                <button type="submit">Create Account</button>
              </label>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
