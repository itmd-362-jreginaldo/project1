<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scribble</title>
  <link rel=icon href="assets/images/logo/scribble_pencil.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/meyers_and_normalize-form_reset.css">
  <script async src="js/project1.interactive.js"></script>
</head>
<body>
  <div id="website_header">
    <header>
    
    </header>
  </div>
  <div id="website_left_sidebar">
    <aside>
    
    </aside>
  </div>
  <div id="website_form_content">
    <main>
      <div>
        <ul>
          <li id="list_register_header">Register</li>
          <li id="list_register_desc">Make regularly taking notes convenient and hassle-free</li>
          <li id="list_register_info">Lets start with your information to begin setting up your account</li>
        </ul>
      </div>
      <div>
        <form>
          <p>
            <label for="first_name_input">First Name</label>
            <input type="text" name="firstNameInput" id="first_name_input">
          </p>
          <p>
            <label for="last_name_input">Last Name</label>
            <input type="text" name="lastNameInput" id="last_name_input">
          </p>
          <p>
            <label for="username_input">Username</label>
            <input type="text" name="usernameInput" id="username_input">
          </p>
          <p>
            <label for="email_input">Email</label>
            <input type="text" name="emailInput" id="email_input">
          </p>
          <p>
            <label for="password_input">Password</label>
            <input type="password" name="passwordInput" id="password_input">
          </p>
          <p>
            <label for="conf_password_input">Confirm Password</label>
            <input type="password" name="confPasswordInput" id="conf_password_input">
          </p>
          <p>
            <input type="checkbox" name="salesCheckBox" id="sales_check_box">
            <label for="sales_check_box">Yes, I want to receive additional information and marketing emails</label>
          </p>
          <p>
            <input type="checkbox" name="tosCheckBox" id="tos_check_box">
            <label for="tos_check_box">I agree to all the Terms of Use</label>
          </p>
          <p>
            <label>
              <button type="submit">Create Account</button>
            </label>
          </p>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
